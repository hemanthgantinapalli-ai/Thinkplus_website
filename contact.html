<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ThinkPlus Education</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container navbar">
            <a href="index.html" class="logo">ThinkPlus</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="courses.html">Courses</a>
                <a href="mocktest.html">Mock Test</a>
                <a href="rewards.html">Rewards</a>
                <a href="contest.html">Contest</a>
                <a href="certificates.html">Certificates</a>
                <a href="contact.html" class="btn btn-contact">Contact</a>
            </nav>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-section section-padding">
            <div class="container">
                <h2>Get in Touch With Us</h2>
                <div class="contact-grid">
                    
                    <div class="contact-form-container">
                        <h3>Send Us a Message</h3>
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-submit-contact btn-primary">Submit Message</button>
                        </form>
                    </div>

                    <div class="contact-info-container bg-light">
                        <h3>Our Details</h3>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p><strong>Email:</strong> info@thinkpluseducation.com</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p><strong>Phone:</strong> +91-XXXXXXXXXX</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p><strong>Address:</strong> Hyderabad, India</p>
                        </div>
                        
                        <div class="map-placeholder">
                            <p>Google Map Placeholder</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p>&copy; ThinkPlus Education 2025. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <style>
        /* Contact Page Styles */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }
        .contact-form-container, .contact-info-container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        .contact-form-container h3, .contact-info-container h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
        }
        .contact-info-container {
            background-color: var(--light-bg);
        }
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .info-item i {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-right: 15px;
        }
        .map-placeholder {
            height: 200px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            color: #6c757d;
        }
    </style>
</body>
</html>
